<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset Sent</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-primary">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body text-center">
            <h3 class="card-title">Password Reset Sent</h3>
            <p class="card-text">An email has been sent with instructions to reset your password. Please check your inbox.</p>
            <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<style>
body {
  background-color: #007bff;
  color: #000000;
}

.card {
  border-radius: 15px;
}

.card-title {
  font-weight: bold;
  color: #343a40;
}

.card:hover {
  transform: scale(1.05);
}

.btn-primary {
  background-color: #007bff;
  border: none;
  padding: 10px;
  border-radius: 25px;
}

.btn-primary:hover {
  background-color: #0056b3;
}
</style>
</html>
